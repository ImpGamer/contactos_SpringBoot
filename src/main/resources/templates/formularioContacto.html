<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="
    sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500&family=Roboto+Mono:wght@600&display=swap');
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
    </style>

    <title>Formulario Nuevo Contacto</title>
</head>
<body>
<div class="row justify-content-center align-items-center">
    <div class="col-md6 col-lg-4">
        <!--Manera de colocar condicionales java dentro de HTML con Thymeleaf-->
        <h1 th:text="${contacto.id != null ? 'Editar Contacto' : 'Agregar Nuevo Contacto'}"></h1>
        <br>
        <form th:object="${contacto}" th:action="${direccion}" method="post">
            <div class="mb-3">
                <label for="in_nombre">Nombre</label>
                <input id="in_nombre" type="text" th:field="*{nombre}"
                class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="in_tel">Telefono</label>
                <input id="in_tel" type="text" th:field="*{telefono}"
                       class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="in_email">Correo Electronico</label>
                <input id="in_email" type="email" th:field="*{email}"
                       class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="in_date">Fecha de Nacimiento</label>
                <input type="date" id="in_date" th:field="*{fechaNacimiento}"
                       class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
            </div>
            <br>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Guardar Contacto <i class="fas fa-save"></i></button>
                <a href="/contactos" class="btn btn-light ms-2">Volver a mis contactos <i class="fas fa-backward"></i></a>
            </div>
        </form>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
